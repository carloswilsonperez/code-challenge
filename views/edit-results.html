<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <script type='text/javascript' src='/javascripts/client.js'></script>
</head>

<body>
  <h1>Write your page's Markup and page slug:</h1>
  <div class="container">
    <form class="form-horizontal" method="POST" action="/api/v1/landing-pages/update">
      <div class="form-group">
        <label for="slug" class="col-sm-2 control-label">Slug</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value={{slug}} id="slug" name="slug" placeholder="Slug">
        </div>
      </div>
      <div class="form-group">
        <label for="markup" class="col-sm-2 control-label">Markup</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" id="markup" name="markup">{{results}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Send</button>
          <button type="cancel" class="btn btn-default" onclick="window.location='http://localhost:3000/';return false;">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</body>
